<!DOCTYPE html>
<html lang="pt-pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Disney Plus</title>
  </head>
  <body>
    <div class="background-fixed"></div>
    <div class="wrapper">
      <!-- Div que cobre todo o projeto. -->
      <header class="header" data-header>
        <div class="logo">
          <a class="logo-link" href="#"></a>
        </div>
        <nav class="header-nav">
          <ul class="nav-menu">
            <li class="nav-menu-item">
              <a class="nav-menu-link" href="#">
                <i class="fa-solid fa-house"></i>
                <span class="nav-menu-text">Home</span>
              </a>
            </li>
            <li class="nav-menu-item">
              <a class="nav-menu-link" href="#">
                <i class="fa-solid fa-magnifying-glass"></i>
                <span class="nav-menu-text">Search</span>
              </a>
            </li>
            <li class="nav-menu-item">
              <a class="nav-menu-link" href="#">
                <i class="fa-solid fa-plus"></i>
                <span class="nav-menu-text">My List</span>
              </a>
            </li>
            <li class="nav-menu-item mobile-hidden">
              <a class="nav-menu-link" href="#">
                <i class="fa-solid fa-star"></i>
                <span class="nav-menu-text">Originals</span>
              </a>
            </li>
            <li class="nav-menu-item mobile-hidden">
              <a class="nav-menu-link" href="#">
                <i class="fa-solid fa-film"></i>
                <span class="nav-menu-text">Movies</span>
              </a>
            </li>
            <li class="nav-menu-item mobile-hidden">
              <a class="nav-menu-link" href="#">
                <i class="fa-solid fa-tv"></i>
                <span class="nav-menu-text">Series</span>
              </a>
            </li>
            <li class="nav-menu-item dropdown">
              <a class="nav-menu-link" href="#" data-open-navsubmenu>
                <i class="fa-solid fa-ellipsis-vertical"></i>
              </a>
              <ul class="nav-submenu" data-navsubmenu>
                <li class="nav-submenu-item mobile-hidden">
                  <a class="nav-submenu-link" href="#">
                    <i class="fa-solid fa-star"></i>
                    <span class="nav-submenu-text">Originals</span>
                  </a>
                </li>
                <li class="nav-submenu-item mobile-hidden">
                  <a class="nav-submenu-link" href="#">
                    <i class="fa-solid fa-film"></i>
                    <span class="nav-submenu-text">Movies</span>
                  </a>
                </li>
                <li class="nav-submenu-item mobile-hidden">
                  <a class="nav-submenu-link" href="#">
                    <i class="fa-solid fa-tv"></i>
                    <span class="nav-submenu-text">Series</span>
                  </a>
                </li>
              </ul>
            </li>
          </ul>
          <div class="user-menu" data-usermenu>
            <div class="user-menu-background show-hover"></div>
            <div class="user-menu-current-profile" data-open-usermenu>
              <div class="user-profile user-profile-reverse">
                <img
                  class="user-profile-avatar"
                  src="content/media/users/avatar/avatar-1.png"
                />
                <span class="user-profile-title">Primeiro</span>
              </div>
            </div>
            <ul class="user-menu-profiles show-hover" data-usermenu="user-profiles"></ul>
            <ul class="user-menu-options show-hover">
              <li class="user-menu-item">
                <a href="#" class="user-menu-link">Edit Profile</a>
              </li>
              <li class="user-menu-item">
                <a href="#" class="user-menu-link">Settings</a>
              </li>
              <li class="user-menu-item">
                <a href="#" class="user-menu-link">Account</a>
              </li>
              <li class="user-menu-item">
                <a href="#" class="user-menu-link">Help</a>
              </li>
              <li class="user-menu-item">
                <a href="#" class="user-menu-link">Leave</a>
              </li>
            </ul>
          </div>
        </nav>
      </header>
      <main>
        <section class="banners">
          <button
            class="arrow-slider arrow-prev"
            data-banner="btn-prev"
          ></button>
          <button
            class="arrow-slider arrow-next"
            data-banner="btn-next"
          ></button>
          <div class="controls-slider" data-banner="controls"></div>
          <div class="banner-slide" data-banner="slider"></div>
        </section>
        <section class="categories">
          <ul class="categorie-menu">
            <li class="categorie-menu-item">
              <video
                class="categorie-menu-video"
                src="assets/videos/category-disney.mp4"
                autoplay
                loop
                muted
              ></video>
              <a href="#" class="categorie-menu-link">
                <img
                  class="categorie-menu-img"
                  src="assets/imgs/categories/disney.png"
                  alt="Disney"
                />
              </a>
            </li>
            <li class="categorie-menu-item">
              <video
                class="categorie-menu-video"
                src="assets/videos/category-pixar.mp4"
                autoplay
                loop
                muted
              ></video>
              <a href="#" class="categorie-menu-link">
                <img
                  class="categorie-menu-img"
                  src="assets/imgs/categories/pixar.png"
                  alt="Pixar"
                />
              </a>
            </li>
            <li class="categorie-menu-item">
              <video
                class="categorie-menu-video"
                src="assets/videos/category-marvel.mp4"
                autoplay
                loop
                muted
              ></video>
              <a href="#" class="categorie-menu-link">
                <img
                  class="categorie-menu-img"
                  src="assets/imgs/categories/marvel.png"
                  alt="Marvel"
                />
              </a>
            </li>
            <li class="categorie-menu-item">
              <video
                class="categorie-menu-video"
                src="assets/videos/category-star-wars.mp4"
                autoplay
                loop
                muted
              ></video>
              <a href="#" class="categorie-menu-link">
                <img
                  class="categorie-menu-img"
                  src="assets/imgs/categories/star-wars.png"
                  alt="Star Wars"
                />
              </a>
            </li>
            <li class="categorie-menu-item">
              <video
                class="categorie-menu-video"
                src="assets/videos/category-national-geographic.mp4"
                autoplay
                loop
                muted
              ></video>
              <a href="#" class="categorie-menu-link">
                <img
                  class="categorie-menu-img"
                  src="assets/imgs/categories/national-geographic.png"
                  alt="National Geographic"
                />
              </a>
            </li>
          </ul>
        </section>
        <section class="collections" data-carousel="collections"></section>
      </main>
    </div>

    <script type="module" src="assets/js/main.js"></script>
  </body>
</html>
