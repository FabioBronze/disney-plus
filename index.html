<!DOCTYPE html>
<html lang="pt-pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Disney Plus</title>
  </head>
  <body>
    <div class="background-fixed"></div>
    <div class="wrapper">
      <!-- Div que cobre todo o projeto. -->
      <header class="header" data-header>
        <div class="logo">
          <a class="logo-link" href="#"></a>
        </div>
        <nav class="header-nav">
          <ul class="nav-menu">
            <li class="nav-menu-item">
              <a class="nav-menu-link" href="#">
                <i class="fa-solid fa-house"></i>
                <span class="nav-menu-text">Home</span>
              </a>
            </li>
            <li class="nav-menu-item">
              <a class="nav-menu-link" href="#">
                <i class="fa-solid fa-magnifying-glass"></i>
                <span class="nav-menu-text">Search</span>
              </a>
            </li>
            <li class="nav-menu-item">
              <a class="nav-menu-link" href="#">
                <i class="fa-solid fa-plus"></i>
                <span class="nav-menu-text">My List</span>
              </a>
            </li>
            <li class="nav-menu-item mobile-hidden">
              <a class="nav-menu-link" href="#">
                <i class="fa-solid fa-star"></i>
                <span class="nav-menu-text">Originals</span>
              </a>
            </li>
            <li class="nav-menu-item mobile-hidden">
              <a class="nav-menu-link" href="#">
                <i class="fa-solid fa-film"></i>
                <span class="nav-menu-text">Movies</span>
              </a>
            </li>
            <li class="nav-menu-item mobile-hidden">
              <a class="nav-menu-link" href="#">
                <i class="fa-solid fa-tv"></i>
                <span class="nav-menu-text">Series</span>
              </a>
            </li>
            <li class="nav-menu-item dropdown">
              <a class="nav-menu-link" href="#" data-open-navsubmenu>
                <i class="fa-solid fa-ellipsis-vertical"></i>
              </a>
              <ul class="nav-submenu" data-navsubmenu>
                <li class="nav-submenu-item mobile-hidden">
                  <a class="nav-submenu-link" href="#">
                    <i class="fa-solid fa-star"></i>
                    <span class="nav-submenu-text">Originals</span>
                  </a>
                </li>
                <li class="nav-submenu-item mobile-hidden">
                  <a class="nav-submenu-link" href="#">
                    <i class="fa-solid fa-film"></i>
                    <span class="nav-submenu-text">Movies</span>
                  </a>
                </li>
                <li class="nav-submenu-item mobile-hidden">
                  <a class="nav-submenu-link" href="#">
                    <i class="fa-solid fa-tv"></i>
                    <span class="nav-submenu-text">Series</span>
                  </a>
                </li>
              </ul>
            </li>
          </ul>
          <div class="user-menu" data-usermenu>
            <div class="user-menu-background show-hover"></div>
            <div class="user-menu-current-profile" data-open-usermenu>
              <div class="user-profile user-profile-reverse">
                <img
                  class="user-profile-avatar"
                  src="content/media/users/avatar/avatar-1.png"
                />
                <span class="user-profile-title">Primeiro</span>
              </div>
            </div>
            <ul class="user-menu-profiles show-hover">
              <li class="user-menu-item">
                <div class="user-profile">
                  <img
                    class="user-profile-avatar"
                    src="content/media/users/avatar/avatar-2.png"
                  />
                  <span class="user-profile-title">F치bio</span>
                </div>
                <div class="user-profile">
                  <img
                    class="user-profile-avatar"
                    src="content/media/users/avatar/avatar-3.png"
                  />
                  <span class="user-profile-title">F치bio</span>
                </div>
                <div class="user-profile">
                  <img
                    class="user-profile-avatar"
                    src="content/media/users/avatar/avatar-4.png"
                  />
                  <span class="user-profile-title">F치bio</span>
                </div>
                <div class="user-profile">
                  <img
                    class="user-profile-avatar"
                    src="content/media/users/avatar/avatar-5.png"
                  />
                  <span class="user-profile-title">F치bio</span>
                </div>
              </li>
            </ul>
            <ul class="user-menu-options show-hover">
              <li class="user-menu-item">
                <a href="#" class="user-menu-link">Edit Profile</a>
              </li>
              <li class="user-menu-item">
                <a href="#" class="user-menu-link">Settings</a>
              </li>
              <li class="user-menu-item">
                <a href="#" class="user-menu-link">Account</a>
              </li>
              <li class="user-menu-item">
                <a href="#" class="user-menu-link">Help</a>
              </li>
              <li class="user-menu-item">
                <a href="#" class="user-menu-link">Leave</a>
              </li>
            </ul>
          </div>
        </nav>
      </header>
    </div>

    <script type="module" src="assets/js/main.js"></script>

</html>
